<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Meetings</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Moment.js -->
  <script src="/static/js/moment.min.js"></script>

  <!-- Our own style sheet -->
  <link rel="stylesheet" href="/static/css/main.css" />


</head>
<body>
<div class="container">
  <h1>Meetings</h1>
</div>

<div class="container courier">
    <div class="alert alert-warning">These links go away: <strong>copy these links or click to send email</strong></div>
  {% if g.users is defined %}
    {% for user in g.users %}
    <div class="well">
        <strong>{{user.email}}</strong> link: <a href="mailto:{{user.email}}?Subject=Join the meeting: {{g.meeting_name}}!&body=Meeting link: {{user.link}}">{{user.link}}</a>
    </div>
    {% endfor %}
    {% endif %}

    <button type="button" class="btn btn-default" id="go_calendar"
            onclick="location.href = '{{g.mainuser}}'">Go to calendars</button>


  <!--Footer-->
        <footer>
            <div id="footer-content">
                <div class="text-right">
                    <small>&copy; 2017, Taisei Klasen </small>
                </div>
            </div>
        </footer>
</div>

</body>
</html>
